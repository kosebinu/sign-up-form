<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="header">
            <div class="title">
                <img src="images/odin-lined.png" id="odinHead">
                <p>ODIN</p>
            </div>
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
        </div>
    </div>

    <div class="right">
        <div class="upper">
            <p class="msg1">This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br>
                Sign up <span>now</span> to get started.
            </p>
            <p class="msg2">You <span>know</span> you want to.</p>

        </div>

        <div class="middle">
            <p>Let's do this!</p>

            <form action="#" id="sign-up">
                <div class="inputs name-container">
                    <div class="labels first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="labels last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="inputs contact-container">
                    <div class="labels email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="labels phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                </div>
                

                <div class="inputs password-container">
                    <div class="labels password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="labels confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>


    
</body>
</html>
